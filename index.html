<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portföy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }
        .portfolio-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            float: left;
            width: calc(33.33% - 20px);
            box-sizing: border-box;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portföy</h1>
    </header>
    <nav>
        <a href="#">Anasayfa</a>
        <a href="#">Hakkımda</a>
        <a href="#">İletişim</a>
    </nav>
    <div class="container">
        <div class="portfolio-item">
            <img src="resim1.jpg" alt="Resim 1">
            <h3>Proje 1</h3>
            <p>Açıklama 1</p>
        </div>
        <div class="portfolio-item">
            <img src="resim2.jpg" alt="Resim 2">
            <h3>Proje 2</h3>
            <p>Açıklama 2</p>
        </div>
        <div class="portfolio-item">
            <img src="resim3.jpg" alt="Resim 3">
            <h3>Proje 3</h3>
            <p>Açıklama 3</p>
        </div>
    </div>
    <footer>
        &copy; 2024 Portföy
    </footer>
</body>
</html>
