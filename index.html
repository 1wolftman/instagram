<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
</head>
<body>

<h2>Kayıt Formu</h2>
<form id="kayitFormu">
    <label for="kullaniciAdi">Kullanıcı Adı:</label>
    <input type="text" id="kullaniciAdi" name="kullaniciAdi" required>

    <label for="sifre">Şifre:</label>
    <input type="password" id="sifre" name="sifre" required>

    <input type="submit" value="Kayıt Ol">
</form>

<script>
document.getElementById("kayitFormu").addEventListener("submit", function(event) {
    event.preventDefault(); // Formun varsayılan davranışını engelle (sayfayı yenileme)
    
    var kullaniciAdi = document.getElementById("kullaniciAdi").value;
    var sifre = document.getElementById("sifre").value;

    // Veriyi metin dosyasına yaz
    var veri = "Kullanıcı Adı: " + kullaniciAdi + ", Şifre: " + sifre + "\n";
    var blob = new Blob([veri], {type: "text/plain"});

    var link = document.createElement("a");
    link.href = window.URL.createObjectURL(blob);
    link.download = "kullanici_bilgileri.txt";
    link.click();
});
</script>

</body>
</html>
